<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzttermin vereinbaren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Personendaten erfassen</h1>
    <form method="post">
    {% csrf_token %}

    <label for="spezialisierung">Spezialisierung:</label>
    <select name="spezialisierung" onchange="this.form.submit()">
        <option value="">Bitte auswählen</option>
        {% for spez in spezialisierungen %}
            <option value="{{ spez }}"
                {% if spez == ausgewaehlte_spezialisierung %}selected{% endif %}>
                {{ spez }}
            </option>
        {% endfor %}
    </select>

    <br><br>

    <label for="standort">Standort:</label>
    <select name="standort">
        <option value="">Bitte auswählen</option>
        {% for standort in standorte %}
            <option value="{{ standort }}">{{ standort }}</option>
        {% endfor %}
    </select>

</form>
</body>
</html>
